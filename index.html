<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine&#39;s Day Bubu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 50px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }
    .heart {
      color: red;
      font-size: 30px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
    .gallery img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Happy Valentine&#39;s Day, Bubu! <span class="heart">&#10084;&#65039;</span></h1>
  <p>Even miles apart, my love for you only grows stronger each day.</p>
  <p>Here's to our beautiful journey together, my forever Valentine!</p>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Love 1" />
    <img src="https://picsum.photos/id/1016/400/300" alt="Love 2" />
    <img src="https://picsum.photos/id/1018/400/300" alt="Love 3" />
  </div>
</body>
</html>
