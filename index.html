<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine&#39;s Day Bubu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-image: url('pic.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 50px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .heart {
      color: red;
      font-size: 30px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Happy Valentine&#39;s Day, Bubu! <span class="heart">&#10084;&#65039;</span></h1>
  <p>Even miles apart, my love for you only grows stronger each day.</p>
  <p>Here's to our beautiful journey together, my forever Valentine!</p>
</body>
</html>
